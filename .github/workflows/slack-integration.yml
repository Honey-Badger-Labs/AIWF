    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Notify Commands Registered
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
