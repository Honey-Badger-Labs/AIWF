name: Configure Slack Integration

on:
  push:
    branches: [main]
    paths:
      - 'slack/**'
      - '.github/workflows/slack-integration.yml'
  workflow_dispatch:

jobs:
  validate:
    name: Validate Slack Configuration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Test Slack Webhook
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"ðŸ¤– AIWF Slack Integration Test - Successful!"}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}

